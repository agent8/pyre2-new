name: pyre2

{% set python_version = os.environ.get("PY_VER", "3.11") %}

channels:
  - conda-forge

dependencies:
  - cmake>=3.18
  - ninja
  - ccache
  - re2
  - clangxx_osx-64  # [osx]
  - gxx_linux-64  # [linux]
  - pybind11-abi
  - pybind11-stubgen
  - vs2019_win-64  # [win]
  - pkgconfig  # [win]
  - python={{ python_version }}
  - cython
  - pybind11
  - pip
  - pytest
  - regex
  # these two need to be newer than broken runner packages
  - urllib3
  - six
